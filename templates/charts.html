<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Charts</title>
    <link rel="stylesheet" href='{% static "css/highslide.css" %}'/>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'/>

    <script src='{% static "http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" %}' ></script>


</head>
<body>

<a href="{% url 'index' %}">BACK</a><br>

<form>
{% csrf_token %}
{% for hidden in form.hidden_fields %}
    {{ hidden }}
{% endfor %}
{{ form.region }} <br>
</form>
<script src='{% static "js/chart.js" %}'></script>
<script src='{% static "js/highcharts.js" %}'></script>
<script src='{% static "modules/exporting.js" %}'></script>

<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

<!--     {% for reg in regions %}
        {{ reg.region }}<br>
    {% endfor %} -->

    {% for entry in entries %}
        {{ entry.region }} - {{ entry.city }}: {{ entry.value }}<br>
    {% endfor %}

</body>
</html>
